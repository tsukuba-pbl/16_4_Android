language: android
jdk: oraclejdk7

android:
	components:
		- build-tools-23.0.3
		- android-23
		- extra

	before_script:
		- echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
		- emulator -avd test -no-skin -no-audio -no-window &
		- android-wait-for-emulator
		- adb shell input keyevent 82 &
